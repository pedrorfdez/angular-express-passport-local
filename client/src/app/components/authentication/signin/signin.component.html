<div class="d-flex flex-column justify-content-center align-items-center text-center min-vh-100">
    <div style="width: 20%;"><h3 class="border border-3 border-success rounded-3 p-2 m-2">Sign Up</h3></div>
    <div class="card h-auto" style="width: 20%;">
        <div class="card-body">
            <form class="d-grid gap-3">
                <div class="form-group">
                    <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="password" [(ngModel)]="user.password" placeholder="Password" class="form-control">
                </div>
                <button type="button" class="btn btn-success" (click)="signInUser()">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</div>
